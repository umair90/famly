                    function timeDifference(current, previous) {
                        
                        var msPerMinute = 60 * 1000;
                        var msPerHour = msPerMinute * 60;
                        var msPerDay = msPerHour * 24;
                        var msPerMonth = msPerDay * 30;
                        var msPerYear = msPerDay * 365;
                        
                        var elapsed = current - previous;
                        
                        if (elapsed < msPerMinute) {
                            if(Math.round(elapsed/1000)==1){
                                return 'A few second ago';
                            }
                            else{
                                return ' A few seconds ago';
                            }
                            
                        }
                        
                        else if (elapsed < msPerHour) {
                            if(Math.round(elapsed/msPerMinute)==1){
                                return  Math.round(elapsed/msPerMinute) + ' minute ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerMinute) + ' minutes ago';
                            }
                        }
                        
                        else if (elapsed < msPerDay ) {
                            if(Math.round(elapsed/msPerHour)==1){
                                return  Math.round(elapsed/msPerHour) + ' hour ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerHour) + ' hours ago';
                            }
                        }
                        
                        else if (elapsed < msPerMonth) {
                            if(Math.round(elapsed/msPerDay)==1){
                                return  Math.round(elapsed/msPerDay) + ' day ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerDay) + ' days ago';
                            }
                        }
                        
                        else if (elapsed < msPerYear) {
                            if(Math.round(elapsed/msPerMonth)==1){
                                return  Math.round(elapsed/msPerMonth) + ' month ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerMonth) + ' months ago';
                            }
                        }
                        
                        else {
                            if(Math.round(elapsed/msPerYear)==1){
                                return Math.round(elapsed/msPerYear) + ' year ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerYear) + ' years ago';
                            }
                        }
                    }
                    
                    var parseMonth = function (value) {
                        
                        switch (value) {
                            case "Jan":
                            return "01";
                            case "Feb":
                            return "02";
                            case "Mar":
                            return "03";
                            case "Apr":
                            return "04";
                            case "May":
                            return "05";
                            case "Jun":
                            return "06";
                            case "Jul":
                            return "07";
                            case "Aug":
                            return "08";
                            case "Sep":
                            return "09";
                            case "Oct":
                            return "10";
                            case "Nov":
                            return "11";
                            case "Dec":
                            return "12";
                            default:
                            return value;

                                            $("#locOf"+val.user_wall_post_id).attr("style","color: #FFF; font-size:10px;")
                                            }
                                            else
                                            {
                                            $("#locOf"+val.user_wall_post_id).attr("style","color: #BCBEBD; font-size:10px;")
                                            }
                                            
                                            if(val.relation_level==0){
                                            $("#realNum"+val.user_wall_post_id).hide();
                                            $("#realPic"+val.user_wall_post_id).hide();
                                            sessionStorage['dp']=val.picture;
                                            }
                                            
                                            }}else{   // if post is visible
                                            $("#time"+val.user_wall_post_id).html(timeTrack);
                                            
                                            
                                            }
                                            
                                            //});
                                            
                                            
                                            
                                            })
                              
                              
                              //setTimeout(loadMedia(), 10000);
                              
                              });
                        
                    }

                    }
