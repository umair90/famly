                if($("#attachStatLink").is(":visible"))
                    $("#statLink").val(sessionStorage.getItem('url'));

            function addLoc(){
                navigator.geolocation.getCurrentPosition(onSuccess, onError);
            }
            
            var onSuccess = function(position) {
                console.log('Latitude: '    + position.coords.latitude          + '\n' +
                      'Longitude: '         + position.coords.longitude         + '\n' +
                      'Altitude: '          + position.coords.altitude          + '\n' +
                      'Accuracy: '          + position.coords.accuracy          + '\n' +
                      'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
                      'Heading: '           + position.coords.heading           + '\n' +
                      'Speed: '             + position.coords.speed             + '\n' +
                      'Timestamp: '         + position.timestamp                + '\n');
            };
            
            function onError(error) {
                console.log('code: '    + error.code    + '\n' +
                      'message: ' + error.message + '\n');
            }
            
            function addImage(){
                
                navigator.notification.confirm(
                                               '', // message
                                               onImgConfirm,            // callback to invoke with index of button pressed
                                               'Choose Photo Using',           // title
                                               'Camera,Gallery'         // buttonLabels
                                               );
                
                
            }
            
            
            function onImgSuccess(imageData) {
                
                sessionStorage['imgAtch'] = imageData;
                if($("div[id=panel3]").is(":visible")){
                    $("#rvb").attr("disabled","");
                    $('#repImage').src(imageData);
                    $('#repImageDiv').slideDown();
                }
                else if($("div[id=panel4]").is(":visible")){
                    $("#svb").attr("disabled","");
                    $('#statImageDiv').slideDown();
                    var image = document.getElementById('statImage');
                    image.src = imageData;
                }
                else if($("div[id=panel7]").is(":visible")){
                    $("#mvb").attr("disabled","");
                    $('#msgImage').src(imageData);
                    $('#msgImageDiv').slideDown();
                }
        
            }
            
            function onImgFail(message) {
                navigator.notification.alert("Failed: "+message,null,"Message","OK");
            }
            
            function onImgConfirm(buttonIndex) {
                
                if(buttonIndex == 1)
                {
                    navigator.camera.getPicture(onImgSuccess, onImgFail, { quality: 70,
                                                destinationType: Camera.DestinationType.FILE_URI,
                                                sourceType: Camera.PictureSourceType.CAMERA,
                                                allowEdit : true
                                                //mediaType:Camera.MediaType.ALLMEDIA
                                                });
                }else {
                    navigator.camera.getPicture(onImgSuccess, onImgFail, { quality: 70,
                                                destinationType: Camera.DestinationType.FILE_URI,
                                                sourceType: Camera.PictureSourceType.PHOTOLIBRARY,
                                                allowEdit : true
                                                //mediaType:Camera.MediaType.ALLMEDIA
                                                });
                }
                //alert('You selected button ' + buttonIndex);
            }

            function uploadImg(imageURI, cap) {
                
                var ft = new FileTransfer();
                var options = new FileUploadOptions();
                var uname = sessionStorage.getItem('username');
                var pwrd = sessionStorage.getItem('password');
                var lower_range=parseInt($('#panel4 #lower').html());
                var higher_range=parseInt($('#panel4 #higher').html());
                var rng=lower_range+','+higher_range;
                options.fileKey="fileToUpload";
                options.fileName=imageURI.substr(imageURI.lastIndexOf('/')+1);
                //alert(options.fileName);
                options.mimeType="image/jpg";
                options.chunkedMode = false;
                
                var params = {};
                params.username = uname;
                params.password = pwrd;
                params.type = "Photo";
                params.caption = cap;
                params.range = rng;
                params.location = sessionStorage.getItem('currLoc');
                
                options.params = params;
                
                
               $("#progCont").slideDown();
               ft.upload(imageURI,
                          encodeURI("http://famly.com/beta/public/ws/doajaxfileupload.php"),
                          function(result) {
                    
                          alert('Upload success: ' + result.responseCode);
                          alert(result.bytesSent + ' bytes sent');
                         $('#statImageDiv').slideUp();
                         sessionStorage['imgAtch'] = "";
                         $("#svb").removeAttr("disabled");
                         $("#progCont").slideUp();
                         
                          },
                          function(error) {
                         $("#progCont").slideUp();
                            switch (error.code) {
                                case FileTransferError.FILE_NOT_FOUND_ERR:
                                navigator.notification.alert("Photo file not found",null,"Message","OK");
                                break;
                                case FileTransferError.INVALID_URL_ERR:
                                navigator.notification.alert("Bad Photo URL",null,"Message","OK");
                                break;
                                case FileTransferError.CONNECTION_ERR:
                                navigator.notification.alert("Connection Error",null,"Message","OK");
                                break;
                            }
                          },
                          options); 
                
            }

            function uploadVid(vidURI, cap) {
                var ft = new FileTransfer();
                var options = new FileUploadOptions();
                var uname = sessionStorage.getItem('username');
                var pwrd = sessionStorage.getItem('password');
                var lower_range = parseInt($('#panel4 #lower').html());
                var higher_range = parseInt($('#panel4 #higher').html());
                var rng = lower_range+','+higher_range;
                options.fileKey = "fileToUpload";
                options.fileName = vidURI.substr(vidURI.lastIndexOf('/')+1);
                alert(options.fileName);
                options.chunkedMode = false;
                
                var params = {};
                params.username = uname;
                params.password = pwrd;
                params.type = "Video";
                params.caption = cap;
                params.range = rng;
                params.location = sessionStorage.getItem('currLoc');
                
                options.params = params;
                
                $("#progCont").slideDown();
                ft.upload(vidURI,
                          encodeURI("http://famly.com/beta/public/ws/doajaxfileupload.php"),
                          function(result) {
                          
                          alert('Upload success: ' + result.responseCode);
                          alert(result.bytesSent + ' bytes sent');
                          $('#statImageDiv').slideUp();
                          sessionStorage['imgAtch'] = "";
                          $("#svb").removeAttr("disabled");
                          $("#progCont").slideUp();
                          
                          },
                          function(error) {
                          $("#progCont").slideUp();
                          switch (error.code) {
                          case FileTransferError.FILE_NOT_FOUND_ERR:
                          navigator.notification.alert("Video file not found",null,"Message","OK");
                          break;
                          case FileTransferError.INVALID_URL_ERR:
                          navigator.notification.alert("Bad Video URL",null,"Message","OK");
                          break;
                          case FileTransferError.CONNECTION_ERR:
                          navigator.notification.alert("Connection Error",null,"Message","OK");
                          break;
                          }
                          },
                          options);
                
            }

                     function timeDifference(current, previous) {
                        
                        var msPerMinute = 60 * 1000;
                        var msPerHour = msPerMinute * 60;
                        var msPerDay = msPerHour * 24;
                        var msPerMonth = msPerDay * 30;
                        var msPerYear = msPerDay * 365;
                        
                        var elapsed = current - previous;
                        
                        if (elapsed < msPerMinute) {
                            if(Math.round(elapsed/1000)==1){
                                return 'A few second ago';
                            }
                            else{
                                return ' A few seconds ago';
                            }
                            
                        }
                        
                        else if (elapsed < msPerHour) {
                            if(Math.round(elapsed/msPerMinute)==1){
                                return  Math.round(elapsed/msPerMinute) + ' minute ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerMinute) + ' minutes ago';
                            }
                        }
                        
                        else if (elapsed < msPerDay ) {
                            if(Math.round(elapsed/msPerHour)==1){
                                return  Math.round(elapsed/msPerHour) + ' hour ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerHour) + ' hours ago';
                            }
                        }
                        
                        else if (elapsed < msPerMonth) {
                            if(Math.round(elapsed/msPerDay)==1){
                                return  Math.round(elapsed/msPerDay) + ' day ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerDay) + ' days ago';
                            }
                        }
                        
                        else if (elapsed < msPerYear) {
                            if(Math.round(elapsed/msPerMonth)==1){
                                return  Math.round(elapsed/msPerMonth) + ' month ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerMonth) + ' months ago';
                            }
                        }
                        
                        else {
                            if(Math.round(elapsed/msPerYear)==1){
                                return Math.round(elapsed/msPerYear) + ' year ago';
                            }
                            else{
                                return  Math.round(elapsed/msPerYear) + ' years ago';
                            }   
                        }
                    }   // function timeDifference ends

                    var parseMonth = function (value) {
                        
                        switch (value) {
                            case "Jan":
                            return "01";
                            case "Feb":
                            return "02";
                            case "Mar":
                            return "03";
                            case "Apr":
                            return "04";
                            case "May":
                            return "05";
                            case "Jun":
                            return "06";
                            case "Jul":
                            return "07";
                            case "Aug":
                            return "08";
                            case "Sep":
                            return "09";
                            case "Oct":
                            return "10";
                            case "Nov":
                            return "11";
                            case "Dec":
                            return "12";
                            default:
                            return value;
                        }};
